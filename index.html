<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Project Sign-Up Form</title>
</head>

<body>
    <div class="page">
        <div class="left-side">
            <img class="bg-img" src="./media/leaves.avif" height="580" width="387">
            <div class="logo-container">
                <img class="logo-img" src="./media/odin-lined.png" height="508" width="380">
                <p class="logo-text"> ODIN </p>
            </div>
        </div>
        <div class="right-side">
            <div class="info">
                <p>This is not a real online service! You know you need something like this in your life to help you
                    realize
                    your deepest dreams.<br>Sign up <i>now</i> to get started</p>
                <p>You know you want to.</p>
            </div>

            <div class="form-section">
                <h3> Let's do this! </h3>
                <form>
                    <label for="firstName">First Name
                        <input type="text" id="firstName">
                    </label>
                    <label for="lastName">Last Name
                        <input type="text" id="lastName" name="lastName">
                    </label>
                    <label for="email">Email
                        <input type="email" id="email" name="email">
                    </label>
                    <label for="phoneNumber">Phone Number
                        <input type="text" id="phoneNumber" name="phoneNumber">
                    </label>
                    <label for="pw">Password
                        <input type="text" id="pw" name="password">
                    </label>
                    <label for="confirmPass">Confirm Password
                        <input type="text" id="confirmPass" name="confirmPassword">
                    </label>
                </form>
            </div>
            <div class="below-form">
                <btn class="btn">Create Account</btn>
                <p class="already-account">Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
</body>

</html>
