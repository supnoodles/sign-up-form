<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Project Sign-Up Form</title>
</head>

<body>
    <div class="page">
        <div class="left-side">
            <img class="bg-img" src="./media/leaves.avif" height="580" width="387">
            <div class="logo-container">
                <img class="logo-img" src="./media/odin-lined.png" height="508" width="380">
                <p class="logo-text"> ODIN </p>
            </div>
        </div>
        <div class="right-side">
            <p>This is not a real online service! You know you need something like this in your life to help you realize
                your deepest dreams.</p>
            <p>Sign up <i>now</i> to get started</p>
            <p>You know you want to.</p>

            <div class="form-section">
                <h3> Let's do this! </h3>
                <form>
                    <div class="form-row-1">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName">

                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName">
                    </div>

                    <div class="form-row-2">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">

                        <label for="phoneNumber">Phone Number</label>
                        <input type="text" id="phoneNumber" name="phoneNumber">
                    </div>

                    <div class="form-row-3">
                        <label for="pw">Password</label>
                        <input type="text" id="pw" name="password">


                        <label for="confirmPass">Confirm Password</label>
                        <input type="text" id="confirmPass" name="confirmPassword">
                    </div>
                </form>
            </div>

            <btn class="btn">Create Account</btn>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
</body>

</html>
