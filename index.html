<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Project Sign-Up Form</title>
</head>

<body>
    <div class="content">
        <div class="lhs">
            <div class="logo-container">
                <img class="logo-img" src="./media/odin-lined.png" height="508" width="380">
                <p class="logo-text"> ODIN </p>
            </div>
            <p class="credit"> Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></p>
        </div>
        <div class="rhs">
            <div class="rhs-text pad-left">
                <p>This is not a real online service! You know you need something like this in your life to help you
                    realize
                    your deepest dreams.<br>Sign up <i>now</i> to get started</p>
                <p>You <i>know</i> you want to.</p>
            </div>

            <form class="pad-left">
                <h3> Let's do this! </h3>
                <div class="form-container">
                <label for="firstName">First Name
                    <input type="text" id="firstName">
                </label>
                <label for="lastName">Last Name
                    <input type="text" id="lastName" name="lastName">
                </label>
                <label for="email">Email
                    <input type="email" id="email" name="email">
                </label>
                <label for="phoneNumber">Phone Number
                    <input type="text" id="phoneNumber" name="phoneNumber">
                </label>
                <label for="pw">Password
                    <input type="text" id="pw" name="password">
                </label>
                <label for="confirmPass">Confirm Password
                    <input type="text" id="confirmPass" name="confirmPassword">
                </label>
            </div>

            </form>
            <div class="btn">
                <btn>Create Account</btn>
            </div>
            <p class="already-account pad-left">Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
</body>

</html>
